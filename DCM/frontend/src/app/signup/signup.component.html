<mat-toolbar color="primary" class="expanded-toolbar">
    <span>PACEMAKER</span>
    <button mat-button routerLink="/login">
        <mat-icon>power_settings_new</mat-icon>
        Login
    </button>
</mat-toolbar>

<br>
<br>
<mat-card>
    <form class="login-form">
        <h1 class="welcome">New User</h1>
        <mat-form-field appearance="outline">
            <input matInput class="form-control" placeholder="Username" [(ngModel)]="username" name="username" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput class="form-control" placeholder="Password" [type]="hide ? 'password' : 'text'"
                [(ngModel)]="password" name="password" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput class="form-control" placeholder="Re-Enter your Password"
                [type]="hide ? 'password' : 'text'" [(ngModel)]="retypePassword" name="retypePassword" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        <mat-error *ngIf="!isSignupValid"> Please make sure all the information is correct.</mat-error>
        <button mat-flat-button color="primary" (click)="signUp()">Sign Up</button>
    </form>
</mat-card>
