<mat-toolbar color="primary" class="expanded-toolbar">
    <span>PaceMaker</span>
</mat-toolbar>
<br>
<br>
<h1 class="welcome">Welcome to PACEMAKER</h1>
<img class="welcome" src="../../assets/imgs/logo.png">
<mat-card>
    <mat-card-content>
        <br>
        <form class="login-form">
            <div fxLayout="column" fxLayoutAlign="center">
                <div fxLayout="row">
                    <mat-form-field appearance="outline">
                        <input matInput class="form-control" placeholder="Username" [(ngModel)]="username"
                            name="username" required>
                    </mat-form-field>
                </div>
                <div fxLayout="row">
                    <mat-form-field appearance="outline">
                        <input matInput class="form-control" placeholder="Password" [type]="hide ? 'password' : 'text'"
                            [(ngModel)]="password" name="password" required>
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>
                </div>
                <mat-error *ngIf="loginInvalid"> {{invalidMessage}}</mat-error>

                <div fxLayout="row" fxLayoutAligh="space-around center" fxLayoutGap="20px">
                    <button mat-flat-button color="primary" (click)="login()">Login</button>
                    <button mat-flat-button color="primary" routerLink="/signup" style="margin-left: 20px;">Sign Up</button>

                </div>
                
            </div>
        </form>
    </mat-card-content>
</mat-card>
